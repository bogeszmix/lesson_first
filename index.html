<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Első weboldal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="index">
      <div class="header">
        <div class="icon">
          <img src="./assets/paw.svg" class="icon-picture" />
          <span>Tigris rezervátum</span>
        </div>
        <div class="menu">
          <a href="#index">
            <span>Főoldal</span>
          </a>
          <a href="#activites">
            <span>Rólunk</span>
          </a>
        </div>
      </div>
      <div class="section">
        <div class="section-text">
          <h1>Tigris rezervátum</h1>
          <h2>Nyugodt élet, hosszú élet</h2>
        </div>
      </div>
      <div id="activites" class="activites">
        <div class="activites-title">
          <span>Gondoskodás az alábbi módokon</span>
        </div>
        <div class="tile-container">
          <div class="tile">
            <img src="./assets/drink.svg" />
            <div class="tile-text-container">
              <img src="./assets/paw.svg" class="tile-text-img" />
              <span>Itatjuk</span>
            </div>
          </div>
          <div class="tile">
            <img src="./assets/food.svg" />
            <div class="tile-text-container">
              <img src="./assets/paw.svg" class="tile-text-img" />
              <span>Etetjük</span>
            </div>
          </div>
          <div class="tile">
            <img src="./assets/happy-tiger.svg" />
            <div class="tile-text-container">
              <img src="./assets/paw.svg" class="tile-text-img" />
              <span>Játszunk</span>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">2021 Copyright<sup>&copy;</sup> Gellert Orsolya</div>
    </main>
    <div class="scroll-top">
      <a href="#index">
        <span>TOP</span>
      </a>
    </div>
  </body>
</html>
